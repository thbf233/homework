<!doctype html>
<html lang="en">
<head>

  <!-- Webpage Title -->
  <title>시간을 팝니다!</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS -->		
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- css 부분 -->
  <style type="text/css">
    .center{
      margin: 0; auto;
    }

  </style>

</head>
<body>

<div class="center">
  <div class="card" style="width: 30rem;">
    <img class="card-img-top" src="https://t1.daumcdn.net/cfile/tistory/241C564B5496DD881B" alt="Card image cap">
    <div class="card-body">
      <h1 class="card-title">시간을 팝니다.&nbsp;
          가격 : 1,000,000원/시간
      </h1>

      <p class="card-text">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주문자 이름</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">종류</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Choose</option>
            <option value="1">1시간</option>
            <option value="2">3시간</option>
            <option value="3">5시간</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주소</span>
          </div>
          <input type="text" class="form-control" placeholder="address" aria-label="address" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">전화번호</span>
          </div>
          <input type="text" class="form-control" placeholder="Call number" aria-label="Call number" aria-describedby="basic-addon1">
        </div>
      </p>
      <a href="#" class="btn btn-primary">주문하기</a>
    </div>
  </div>
</div>
</body>
</html>
